<article>
  <div class="template">

    <h4>details</h4>

    <div class="row">

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="nametext">Name</label>
        <input type="text" id="nametext" [(ngModel)]="msg" class="mdl-textfield__input">
      </div>

      <div>
      <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        [attr.aria-label]="selectLabel"
        (click)="select()">OK</button>
      </div>

      <div class="row">
        <a href="http://lipton.com" target="_blank">
          <img src="assets/tea.jpg" style="width:100px">
        </a>
      </div>
    </div>
    <h5>{{msg}}</h5>
  </div>
</article>
